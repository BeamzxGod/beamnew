<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <style>
        /* สไตล์ปกติ (สำหรับหน้าจอใหญ่) */
        body {
            font-size: 18px;
        }

        /* สไตล์สำหรับหน้าจอที่กว้างน้อยกว่า 768px (มือถือ/แท็บเล็ต) */
        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }
        }

        /* สไตล์สำหรับหน้าจอที่กว้างน้อยกว่า 480px (มือถือ) */
        @media (max-width: 480px) {
            body {
                font-size: 14px;
            }
        }


        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {

            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
                sans-serif;
            font-style: normal;
            background-color: azure;

        }

        .heading {

            padding: 15px;
            margin: 10px;
            border: 2px solid black;

        }

        .Welcome {

            display: flex;
            align-items: center;
            justify-content: center;

        }

        .present {

            display: flex;
            align-items: center;
            justify-content: center;

        }

        .Login {

            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;

        }


        #user {

            display: flex;
            padding: 10px;
            margin: 5px;
        }

        #email {

            display: flex;
            padding: 10px;
            margin: 5px;

        }

        #pass {

            display: flex;
            padding: 10px;
            margin: 5px;
        }

        .input button {

            justify-content: center;
            align-items: center;
            width: 100%;

        }

        .Login strong {

            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;

        }
    </style>
</head>

<body>

    <header>
        <div class="heading">
            <h1 class="Welcome">Welcome to Beam website</h1>
            <p class="present">this web for Beam</p>
        </div>

    </header>

    <div class="Login">

        <div class="input">

            <strong>Login</strong>
            <form action="#" method="post">
                <input type="username" name="user" id="user" placeholder="ชื่อของคุณ" required />
                <input type="email" name="email" id="email" placeholder="กรอกอีเมลของคุณ" required />
                <input type="password" name="" id="pass" placeholder="รหัสผ่าน" required />
                <button class="login-button" onclick="login()">Login</button>
            </form>
        </div>

    </div>

    <script>

        function login() {
            // ดึงค่าจาก input
            const username = document.getElementById("user").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("pass").value.trim();
            const emailForce = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;

            // ตรวจสอบข้อมูล
            if (username === "" || email === "" || password === "") {
                alert("failed:กรุณากรอกให้ครบถ้วน");
            } else if (!emailForce.test(email)) {
                alert('Failed: กรุณากรอกอีเมลที่ลงท้ายด้วย @gmail.com!');
            } else {
                alert("SuccessFully:ล็อกอินสำเร็จ!");
            }
        }

    </script>

</body>

</html>
